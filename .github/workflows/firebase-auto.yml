name: Firebase Deploy (auto key)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  KEY_PATH: Devyntra-google-hack/devyntra-deploy-key.json
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            functions/package-lock.json

      - name: Install Firebase CLI
        run: npm i -g firebase-tools@13

      - name: Authenticate using key from repo
        id: auth
        run: |
          test -f "$KEY_PATH" || { echo "Service account key not found at $KEY_PATH"; exit 1; }
          PROJECT_ID=$(cat "$KEY_PATH" | python -c 'import sys,json;print(json.load(sys.stdin)["project_id"])')
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV
          echo "{"type":"service_account"}" > /dev/null # no-op to keep step non-empty
          echo "GOOGLE_APPLICATION_CREDENTIALS=$KEY_PATH" >> $GITHUB_ENV

      - name: Install root deps
        run: npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Build web (Vite)
        run: npm run build --if-present

      - name: Install functions deps
        working-directory: ./functions
        run: npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Build functions (tsc)
        working-directory: ./functions
        run: npm run build --if-present

      - name: Deploy Hosting + Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.KEY_PATH }}
        run: firebase deploy --project "$PROJECT_ID" --only hosting,functions --non-interactive --force


