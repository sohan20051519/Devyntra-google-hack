name: Firebase Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_test_deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: devyntra-500e4
      PROJECT_NUMBER: 583516794481
      NODE_VERSION: '20'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            functions/package-lock.json

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deployer@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Install Firebase CLI
        run: npm i -g firebase-tools@13

      - name: Install root dependencies
        working-directory: ./
        run: npm ci --no-audit --no-fund

      - name: Build web (Vite)
        run: npm run build

      - name: Install functions dependencies
        working-directory: ./functions
        run: npm ci --no-audit --no-fund

      - name: Build functions (tsc)
        working-directory: ./functions
        run: npm run build

      - name: Deploy to Firebase (Hosting + Functions)
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: |
          firebase deploy --project "$PROJECT_ID" --only hosting,functions --non-interactive --force